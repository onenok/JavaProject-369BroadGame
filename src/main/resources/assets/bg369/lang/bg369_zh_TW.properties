gui.rules.text=遊戲規則：\n\n1. 遊戲在9x9的棋盤上進行\n2. 玩家輪流在空位放置棋子（玩家1為O，玩家2為X）\n3. 計分規則：\n   - 當形成3的倍數（3、6、9）的連續棋子時可得分\n   - 每次落子後，檢查4個方向（水平、垂直、左上至右下、右上至左下）的連續棋子\n   - 如果連續棋子數是3的倍數，則得到相應分數（即棋子數）\n   - 得分的棋子會被金色標記\n   - 可以同時在多個方向得分\n4. 當棋盤下滿後，得分最高的玩家獲勝,如果平手則平手
